<div class="hold-transition login-page">
    <div class="login-box">
      <div class="login-logo">
        <div>MMA Feedback</div><div> <b>  </b></div>
      </div>
      <!-- /.login-logo -->
      <div class="card">
        <div class="card-body login-card-body">
          <p class="login-box-msg">Login om je feedback in te zien</p>
  
          <form>
            <div class="input-group mb-3">
              <input type="email" id="inputEmail" name="inputEmail" class="form-control" placeholder="Email" [(ngModel)]="email">
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-envelope"></span>
                </div>
              </div>
            </div>
            <div class="input-group mb-3">
              <input type="password" id="inputPass" name="inputPass" class="form-control" placeholder="Password" [(ngModel)]="password">
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-lock"></span>
                </div>
              </div>
            </div>
            <div class="row" style="justify-content: center">
              <!-- /.col -->
              <div>
                <button type="submit" class="btn btn-primary btn-block" (click)="login()">Inloggen</button>
              </div>
              <!-- /.col -->
            </div>
          </form>
  <!--        <p class="mb-0">-->
  <!--          <a routerLink="../register" class="text-center">Register a new membership</a>-->
  <!--        </p>-->
        </div>
        <!-- /.login-card-body -->
      </div>
    </div>
    <!-- /.login-box -->
  </div>
